{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/login.css') }}"/>
{% endblock %}

{% block title %}ورود به سیستم{% endblock %}

{% block content %}
<div class="main-banner" id="top">
    <div class="container" style="z-index: 2; position: relative;">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="header-text">
                    <h2>ورود به سیستم</h2>
                    <p>لطفاً اطلاعات حساب کاربری خود را وارد کنید</p>
                </div>
                
                <div class="contact-form">
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="row">
                            <div class="col-lg-12">
                                <fieldset>
                                    <label for="username">نام کاربری</label>
                                    <input type="text" name="username" id="username" placeholder="نام کاربری" required>
                                </fieldset>
                            </div>
                            <div class="col-lg-12">
                                <fieldset>
                                    <label for="password">رمز عبور</label>
                                    <input type="password" name="password" id="password" placeholder="رمز عبور" required>
                                </fieldset>
                            </div>
                            <div class="col-lg-12">
                                <fieldset>
                                    <button type="submit" id="form-submit" class="main-button">
                                        <i class="fa fa-sign-in-alt"></i> ورود
                                    </button>
                                </fieldset>
                            </div>
                            <div class="col-lg-12">
                                <div class="text-center mt-3">
                                    <p>حساب کاربری ندارید؟ <a href="{{ url_for('auth.register') }}">ثبت‌نام کنید</a></p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
